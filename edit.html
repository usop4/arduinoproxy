<html>
    <head>
        <title>arduino proxy {{ form_action }}</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
        <script type="text/javascript">
            $(function() {
                    $("input[name=type]").val(['{{ type }}{{ ua.type }}']);
            });
        </script>
    </head>
    <body>
        <h1><a href="/">arduino proxy</a></h1>
        {{ debug }}
        <form action="{{ form_action }}" method="post">
            <input type="hidden" name="key" value="{{ ua.key }}">
            {{ user }}{{ ua.user }}/
            <input type="text" name="name" value="{{ name }}{{ ua.name }}">
            <input type="submit" value="submit">
            <h2>Fetch</h2>
            <input type="text" name="url0" value="{{ url0 }}{{ ua.url0 }}"><br />
            parameter1<br />
            <input type="text" name="url1" value="{{ ua.url1 }}"><br />
            parameter2<br />
            <input type="text" name="url2" value="{{ ua.url2 }}"><br />
            <h2>Response</h2>
            <input type="radio" name="type" value="All" {{ all_checked }}>
            All<br />
            <input type="radio" name="type" value="ByTagName" {{ tag_checked }}>
            ByTagName
            <input type="text" name="TagName" value="{{ ua.TagName }}"><br />
            <h2>Test</h2>
            http://arduinoproxy.appspot.com/<br />
            user/
            {{ user }}{{ ua.user }}/
            {{ name }}{{ ua.name }}/<br />
            <input type="text" name="val1" value="{{ ua.val1 }}">/
            <input type="text" name="val2" value="{{ ua.val2 }}"><br />
            <input type="submit" value="submit">
        </form>
        <a href="/user/{{ ua.user }}/{{ ua.name }}">
        test
        </a>


    </body>
</html>
