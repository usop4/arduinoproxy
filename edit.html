<html>
    <head>
        <title>arduino proxy {{ form_action }}</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
        <script type="text/javascript">
            $(function() {
                    $("input[name=type]").val(['{{ type }}{{ ua.type }}']);
            });
        </script>
    </head>
    <body>
        <h1><a href="/">arduino proxy</a></h1>
        {{ debug }}
        <form action="/{{ form_action }}" method="post">
            <input type="hidden" name="key" value="{{ ua.key }}">
            {{ user }}{{ ua.user }}/
            <input type="text" name="name" value="{{ name }}{{ ua.name }}">
            <input type="submit" value="submit">
            <h2>Fetch</h2>
            <input type="text" name="url0" value="{{ url0 }}{{ ua.url0 }}">
            (ex.http://)<br />
            +Parameter<br />
            +<input type="text" name="url1" value="{{ url1 }}{{ ua.url1 }}">
            <br />

            <h2>Test Parameter(Arduino Send)</h2>
            <input type="text" name="val1" value="{{ val1 }}{{ ua.val1 }}">/

            <h2>Response</h2>
            <input type="radio" name="type" value="All">
            All<br />
            <input type="radio" name="type" value="ByTagName">
            ByTagName
            <input type="text" name="TagName" value="{{ TagName }}{{ ua.TagName }}"><br />
            <input type="submit" value="save">
        </form>
        <a href="/user/{{ ua.user }}/{{ ua.name }}">
        test
        </a>


    </body>
</html>
