<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>arduino proxy : {{ action }}</title>
<link type="text/css" rel="stylesheet" href="/main.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("input[name=type]").val(['{{ type }}{{ ua.type }}']);
        if( "{{ ua.editable }}" == "False" ){
            $('#savebtn').attr("disabled","disabled");
        }
        if( "{{ user }}" == "anonymous" ){
            $('#gcalchk').attr("disabled","disabled");
        }
     });
</script>
</head>
<body><div id="body">
    <h1><a href="/">arduino proxy</a></h1>
	<div id="navi">
        <a href ="https://cacoo.com/diagrams/n4Mydbj5iWA9M9LR-671C8.png" target="_blank">
        [parameter info]
        </a><br />
	</div>
    <div id="content">
	<form action="/{{ action }}" method="post">
        <input type="hidden" name="key" value="{{ ua.key }}">
        <input type="hidden" name="user" value="{{ user}}">
        <div class="nonblock">
        <input type="text" name="name" value="{{ name }}{{ ua.name }}">*<br />
        <textarea name="desc" rows="2" cols="50">{{ desc }}{% if ua.desc %}{{ ua.desc }}{% endif %}</textarea>
        </div>

        <div class="block">
            <input type="checkbox" value="fetch" name="fetch" {% if ua.fetch %}checked{% endif %}{% if fetch %}checked{% endif %}>
        <span class="h1bold">Fetch&Parse</span><br />
        <p><input type="text" size="70" name="url0" value="{{ url0 }}{{ ua.url0 }}">*</p>
        <p> + Parameter ( debug
        <input type="text" name="val1" value="{{ val1 }}{% if ua.val1 %}{{ ua.val1 }}{% endif %}">)<br /></p>
        <p> + <input type="text" name="url1" value="{{ url1 }}{% if ua.url1 %}{{ ua.url1 }}{% endif %}"></p>

        <span class="h2bold">Response</span><br />
        <input type="radio" name="type" value="All">
        All<br />
        <input id="ByTagName" type="radio" name="type" value="ByTagName">
        ByTagName
        <input id="TagName" type="text" size="6" name="TagName" value="{{ TagName }}{% if ua.TagName %}{{ ua.TagName }}{% endif %}">[
        <input id="NodeNum" type="text" size="1" name="NodeNum" value="{{ NodeNum }}{{ ua.NodeNum }}">]<br />
        </div>

        <div class="block">
        <span class="h2bold">Special Output</span><br />
        <input type="checkbox" value="gdoc" name="gdoc" {% if ua.gdoc %}checked{% endif %}>
        Google Docs (formkey
        <input type="text" name="formkey" value="{{ ua.formkey }}">)<br />
        <input id="gcalchk" type="checkbox" value="gcal" name="gcal"
        {% if ua.gcal %}checked {% endif %}
        >
        Google Calendar
        <br />
        </div>

       <input id="savebtn" type="submit" value="save">
    </form>
    {% if ua %}
    <div class="nonblock">
        <p>Use this URL to paste Arduino code</p>
    <input type="text" readonly size="70" value="http://{{ hostname }}/user/{{ ua.key }}/{{ ua.val1 }}">
    {% endif %}
    {{ debug }}
    </div>
    </div>
    <div id="footer">.
    </div>

</div></body>
</html>
